<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<h1>Image Search App</h1>

	<form>
		<input type="text" name="search" id="search-input" placeholder="Search for images">
		<button id="input-button">Search</button>
	</form>

	<div class="search-results">
		<div class="search-result">
			<img src="imgs/1.jpg" alt="Nature">
			<a href="https://unsplash.com/photos/0mxFoqB8xjg" target="_blank">When things were better</a>
		</div>
		<div class="search-result">
			<img src="imgs/2.jpg" alt="Nature">
			<a href="https://unsplash.com/photos/Ik86F6uv8qI" target="_blank">Peace of our time</a>
		</div>
		<div class="search-result">
			<img src="imgs/3.jpg" alt="Nature">
			<a href="https://unsplash.com/photos/sMEmNI_rjxo" target="_blank">Little things in life</a>
		</div>
	</div>

	<div id="show-more-container">
		<button id="show-more-button">show more</button>
	</div>


	<script type="text/javascript" src="script.js"></script>


</body>
</html>
